<!DOCTYPE html>
<html lang="en" ng-app="aplicacion">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="TituloController">
<!-- El contenido del h2 es definido mediante un controlador-->
<input type="text" ng-model="modelo" />
<span>{{ modelo }}</span>
<h2>{{titulo}}</h2>
<h3 ng-controller="PropiedadController">{{propiedad}}</h3>
<h3 ng-controller="PropiedadController">{{propiedad}}</h3>
<h4>{{metodo()}}</h4>

<script src="js/angular.js">
</script>
<script>
    // CÃ³digo para versiones Angular >= 1.3
    var app=angular.module("aplicacion", []);
    app.controller(
        "TituloController",
        function ($scope) {
            var texto = "Demo inicial de controladores en AngularJS";
            $scope.titulo = texto;

            $scope.metodo=function(){
                return "valor devuelto";
            }
        }
    );
    app.controller("PropiedadController",function($scope){
        $scope.propiedad="Valor";
    });
</script>
</body>
</html>
