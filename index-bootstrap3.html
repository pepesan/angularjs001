<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="js/angular.js">
    </script>
    <script src="js/jquery-1.12.3.js">
    </script>
    <script src="js/bootstrap.js">
    </script>
</head>
<body  data-ng-app="">
<div class="container">
    <div class="row">
        <h1>Ejemplo de ng-model comn Bootstrap3</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
           <div class="row">
               <div class="col-sm-6 text-right">
                   <label for="modelo">Modelo:</label>
               </div>
               <div class="col-sm-6">
                   <input type="text" data-ng-model="modelo" id="modelo" name="modelo"/>
               </div>
           </div>
            
        </div>
        <div class="col-sm-12">
           <div class="row">
               <div class="col-sm-6 text-right">
                   <label>Valor:</label>
               </div>
               <div class="col-sm-6">
                   <span>{{ modelo }}</span>
               </div>
           </div>
            
        </div>
    </div>
</div>
</body>
</html>
